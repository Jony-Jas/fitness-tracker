<mat-card style="background-color: #3f51b5; color: white;">
    <mat-card-content style="display: flex; align-items: center;">
        <mat-card-title>Fitness Tracker</mat-card-title>
        <nav style="display: flex; margin-left: auto;list-style: none; gap: 10px;">
            <li *ngIf="isAuthenticated">
                <a style="color: inherit; text-decoration: none;" routerLink="/">Home</a>
            </li>
            <li *ngIf="isAuthenticated">
                <a style="color: inherit; text-decoration: none; cursor: pointer;" (click)="onLogout()">Logout</a>
            </li>
        </nav>
    </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
